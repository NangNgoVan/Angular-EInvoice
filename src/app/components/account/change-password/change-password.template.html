<div class="panel panel-flat border-top-xlg border-top-green">
    <div class="panel panel panel-white">
        <div class="panel-body">
            <form class="form-horizontal" id="changePass" ng-submit="$ctrl.changePassword()">
                <fieldset>
                    <!-- Form Name -->
                    <legend>
                        <center>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            {{$ctrl.account.fullName}}
                        </center>
                    </legend>
                    
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label text-right">Mật khẩu cũ</label>
                        <div class="col-md-4">
                            <div class="input-group"> <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input id="oldPassword" name="oldPassword" type="password" placeholder="Nhập mật khẩu cũ" class="form-control input-md" ng-model="$ctrl.passwordChange.password">
                            </div>
                        </div>
                        <label ng-if="!$ctrl.passwordChange.oldPassword && $ctrl.isEmpty" class="col-md-4 control-label text-left validation-error-label">Không được để trống. Vui lòng nhập mật khẩu cũ</label>
                    </div>
                    <!-- Password input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label text-right">Mật khẩu mới</label>
                        <div class="col-md-4">
                            <div class="input-group"> <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input id="newPassword" name="newPassword" type="password" placeholder="Nhập mật khẩu mới" class="form-control input-md"
                                    ng-model="$ctrl.passwordChange.newPassword" data-rule-minlength="8" data-msg-minlength="Mật khẩu tối thiểu là 8 ký tự">
                            </div>
                        </div>
                        <label ng-if="!$ctrl.passwordChange.newPassword && $ctrl.isEmpty" class="col-md-4 control-label text-left validation-error-label">Không được để trống. Vui lòng nhập mật khẩu mới</label>
                    </div>
                    <!-- Password input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label text-right">Nhập lại mật khẩu</label>
                        <div class="col-md-4">
                            <div class="input-group"> <span class="input-group-addon"><i class="glyphicon glyphicon-repeat"></i></span>
                                <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Nhập lại mật khẩu mới" class="form-control input-md"
                                    ng-model="$ctrl.passwordChange.confirmPassword" ng-change="$ctrl.checkConfirmPassword()">
                            </div>
                            <label ng-if="$ctrl.isDifferentPassword" class="control-label validation-error-label">Mật khẩu xác nhận không chính xác </label>
                        </div>
                        <label ng-if="!$ctrl.passwordChange.confirmPassword && $ctrl.isEmpty" class="col-md-4 control-label text-lef validation-error-label">Không được để trống. Vui lòng nhập lại mật khẩu mới</label>
                    </div>
                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label"></label>
                        <div class="col-md-4">
                            <button id="changePassword" class="btn btn-success" type="submit">Đổi mật khẩu</button>
                            <a ui-sref="dashboard" id="cancel" class="btn btn-danger" type="button">Hủy</a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
