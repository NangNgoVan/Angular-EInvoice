<div class="panel panel panel-white">
  <div class="panel-body">
    <form class="form-horizontal" id="frmLogin" name="frmLogin" ng-submit="$ctrl.login()">
      <fieldset>
        <!-- Form Name -->
        <div class="text-center">
          <h5 class="content-group-lg">MIC
            <small class="display-block">Tổng công ty Cổ phần Bảo hiểm Quân đội</small>
          </h5>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label text-right">Tài khoản</label>
          <div class="col-md-4">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-user"></i>
              </span>
              <input ng-model="$ctrl.account.userName" autofocus name="userName" type="text" class="form-control" placeholder="Email" data-rule-required="true"
                data-msg-required="Vui lòng nhập email">
            </div>
          </div>
        </div>
        <!-- Password input-->
        <div class="form-group">
          <label class="col-md-4 control-label text-right">Mật khẩu</label>
          <div class="col-md-4">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-lock"></i>
              </span>
              <input ng-model="$ctrl.account.password" name="password" type="password" class="form-control" placeholder="Mật khẩu" data-rule-required="true"
                data-msg-required="Vui lòng nhập mật khẩu" data-rule-pattern="/^(?=.*[A-Z].*[A-Z])(?=.*[!@#$&*])(?=.*[0-9].*[0-9])(?=.*[a-z].*[a-z].*[a-z]).{6,50}$/"
                data-msg-pattern="Vui lòng nhập lại">
            </div>
          </div>
        </div>
        <!-- Password input-->
        <div class="form-group login-options">

          <div class="col-md-4">
          </div>
          <label class="col-md-4 checkbox-inline" style="margin-left:15px">
            <input type="checkbox" class="styled" checked="checked"> Nhớ mật khẩu
          </label>
          <div class="col-md-4">
            <!-- <a href="javascript:void(0)">Quên mật khẩu?</a> -->
          </div>

        </div>
        <!-- Button -->
        <div class="form-group">
          <button type="submit" class="btn bg-pink-400 btn-block">Đăng nhập
            <i class="icon-arrow-right14 position-right"></i>
          </button>
        </div>
        <div class="content-divider text-muted form-group">
          <span>Chưa có tài khoản ?</span>
        </div>
        <a href="http://vninvoice.vn/dang-ky-su-dung/" class="btn btn-default btn-block content-group">Đăng ký dịch vụ</a>
  </div>
  </fieldset>
  </form>
</div>
</div>
